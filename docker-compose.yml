version: "2"

services:
    nginx:
        build: ./nginx/
        ports:
            - 80:80
        volumes:
            - "${PROJECT_ROOT}:/var/www/html"
        networks:
            - server
        depends_on:
            - php

    php:
        build: ./php/
        ports:
            - 9000
            - 8000:8000
        volumes:
            - "${PROJECT_ROOT}:/var/www/html"
        networks:
            - database
            - server
        depends_on:
            - mysql
    
    mysql:
        image: mysql:latest
        ports:
            - 3306:3306
        volumes:
            - data:/var/lib/mysql
        networks:
            - database
        environment:
            MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
            MYSQL_DATABASE: "${DB_NAME}"
            MYSQL_USER: "${DB_USERNAME}"
            MYSQL_PASSWORD: "${DB_PASSWORD}"
        command: --default-authentication-plugin=mysql_native_password

      
volumes:
    data:

networks:
    database:
    server: